services:
  - type: web
    name: lms-fullstack
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd lms_frontend
      npm install
      npm run build
      cd ..
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn lms_backend.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: "your-production-secret"
      - key: ALLOWED_HOSTS
        value: "lms1-w2jv.onrender.com"
